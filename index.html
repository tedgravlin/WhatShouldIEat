<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="body">
        <!-- Title-->
        <div class="header">
            <h1 class="title">What Should I Eat?</h1>
        </div>
        <!-- Food Icon -->
        <div id="foodSpinner" class="foodSpinner">
            <div id="foodIconBackground" class="foodIconBackground">
                <img class="dieIcon" id="foodIcon" src="./assets/images/die.svg">
                <p id="foodResultText" class="foodResultText">Spin the wheel!</p>
            </div>
            <input type="button" class="spin" id="spinButton" value="Spin" onclick="animateSpinWheel()">
            <br>
        </div>
        <!-- Buttons-->
        <div id="buttonsDiv" class="buttons" style="display: none;">
            <a id="openMapsLink" href="null" target="_blank" rel="noopener noreferrer" disabled>
                <input type="button" class="openMaps" id="openMapsButton" value="null" style="visibility: hidden;">
            </a>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
