<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Title-->
    <h1 class="title">What Should I Eat?</h1>
    <!-- Food Icon -->
    <div id="foodSpinner" class="foodSpinner">
        <img class="dieIcon" id="foodIcon" src="./assets/images/die.svg">
    </div>
    <!-- Spinner Result -->
    <p id="foodResultText" class="foodResultText">Spin the wheel!</p>
    <!-- Buttons-->
    <div class="buttons">
        <input type="button" id="spinButton" value="Spin" onclick="animateSpinWheel()">
        <br>
        <a id="openMapsLink" href="null" target="_blank rel=" noopener noreferrer" style="display:none;">
            <input type="button" id="openMapsButton" value="null" style="visibility: hidden;">
        </a>
    </div>

    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
