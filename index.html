<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title and Favicons -->
    <title>What Should I Eat?</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
</head>

<body>
    <div class="body">
        <!-- Title-->
        <div class="header">
            <h1 class="title">What Should I Eat?</h1>
        </div>
        <!-- Food Icon -->
        <div id="spinnerContainer" class="spinnerContainer">
            <div class="spinnerBackground">
                <div class="spinnerBorder">
                    <div id="spinner" class="spinner">
                        <img class="dieIcon" id="foodIcon" src="./assets/images/die.webp">
                        <p id="foodResultText" class="foodResultText">Spin the wheel!</p>
                    </div>
                </div>
                <input type="button" class="spin" id="spinButton" value="Spin" onclick="animateSpinWheel()">
            </div>
        </div>
        <!-- Bottom Sheet -->
        <div id="bottomSheet" class="bottomSheet" style="display: none;">
            <a id="openMapsLink" href="null" target="_blank" rel="noopener noreferrer" disabled>
                <input type="button" class="openMaps" id="openMapsButton" value="null" style="visibility: hidden;">
            </a>
        </div>
    </div>

    <!-- Import JavaScipt -->
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
